<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../templates/template.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" href="/scolag/resources/css/dataTables.bootstrap.min.css"/>
            </ui:define>

            <ui:define name="content">
                
                <div class="container">
                    <h1>Registrar Entrada Insumos</h1>

                    <h:panelGroup id="view1"
                                  style="display: #{administrarSolicitudesAbastecimientoLocalBean.idDiv == 1 ? 'block' : 'none'}"
                                  layout="block">
                        <h:form id="formDataTablePresentacionInsumo">
                            <div class="table-responsive">
                                <h:dataTable id="dataTablePresentacionInsumo"
                                             value="#{administrarSolicitudesAbastecimientoLocalBean.listPresentacionInsumo}"
                                             var="pi"
                                             class="table table-striped table-bordered">
                                    <h:column>
                                        <f:facet name="header">Nombre</f:facet>
                                        <h:outputText value="#{pi.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Rendimiento</f:facet>
                                        <h:outputText value="#{pi.rendimiento} #{pi.insumo.unidadMedida.simbolo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name = "header">Accion</f:facet>
                                        <h:commandButton value="Agregar"
                                                         class="btn btn-default"
                                                         disabled="#{administrarSolicitudesAbastecimientoLocalBean.listPresentacionInsumoEntrada.contains(pi) ? 'true' : 'false'}"
                                                         onclick="$('#modalPresentacionInsumo').modal('show');">
                                            <f:setPropertyActionListener target="#{administrarSolicitudesAbastecimientoLocalBean.presentacionInsumo}" value="#{pi}"/>
                                            <f:ajax execute="@this" render=":formModalPresentacionInsumoEntrada"/>
                                        </h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:form>

                        <!-- Modal Insumo -->
                        <div class="modal fade" id="modalPresentacionInsumo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWF3M8_2dDqNjlE879GANTspbhCdJT-AsMd1BKIrbrZn8eMryB"
                                                     class="img-responsive"/>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <h:form id="formModalPresentacionInsumoEntrada" class="form-horizontal">
                                                    <div class="form-group">
                                                        <label for="inputNombre" class="col-xs-4 col-sm-4 control-label">Nombre</label>
                                                        <div class="col-xs-8 col-sm-8">
                                                            <h:inputText id="inputNombre"
                                                                         value="#{administrarSolicitudesAbastecimientoLocalBean.presentacionInsumo.nombre}"
                                                                         p:type="text"
                                                                         class="form-control"
                                                                         readonly="true"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputCantidad" class="col-xs-4 col-sm-4 control-label">Cantidad</label>
                                                        <div class="col-xs-8 col-sm-8">
                                                            <div class="input-group">
                                                                <h:inputText id="inputCantidad"
                                                                             value="#{administrarSolicitudesAbastecimientoLocalBean.cantidad}"
                                                                             p:type="number"
                                                                             class="form-control"/>
                                                                <div class="input-group-addon">u</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-offset-2 col-sm-10">
                                                            <h:commandButton value="Aceptar"
                                                                             class="btn btn-default"
                                                                             actionListener="#{administrarSolicitudesAbastecimientoLocalBean.addListAbastecimientoHasInsumo}"
                                                                             onclick="$('#modalInsumo').modal('hide');">
                                                                <f:ajax execute="@form"
                                                                        render=":formDataTablePresentacionInsumo:dataTablePresentacionInsumo :formDataTablePresentacionInsumoCantidadEntrada:dataTablePresentacionInsumoCantidadEntrada"
                                                                        onevent="$('#formDataTablePresentacionInsumo\\:dataTablePresentacionInsumo').DataTable();"/>
                                                            </h:commandButton>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h:form id="formDataTablePresentacionInsumoCantidadEntrada">
                            <div class="table-responsive">
                                <h:dataTable id="dataTablePresentacionInsumoCantidadEntrada"
                                             value="#{administrarSolicitudesAbastecimientoLocalBean.listPresentacionInsumoCantidad}"
                                             var="pic"
                                             class="table table-striped table-bordered">
                                    <h:column>
                                        <f:facet name="header">Nombre</f:facet>
                                        <h:outputText value="#{pic.cantidad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Cantidad</f:facet>
                                        <h:outputText value="#{pic.presentacionInsumo.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name = "header">Accion</f:facet>
                                        <h:commandButton value="Eliminar"
                                                         class="btn btn-default"
                                                         actionListener="#{administrarSolicitudesAbastecimientoLocalBean.deleteInsumoFromlistLocalHasInsumoSalida(pic)}"
                                                         onclick="$('#modalPresentacionInsumo').modal('show');">
                                            <f:ajax execute="@this"
                                                    render=":formDataTablePresentacionInsumo:dataTablePresentacionInsumo :formDataTablePresentacionInsumoCantidadEntrada:dataTablePresentacionInsumoCantidadEntrada"
                                                    onevent="setDataTable"/>
                                        </h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </div>
                            
                            <h:commandButton value="Confirmar"
                                             actionListener="#{administrarSolicitudesAbastecimientoLocalBean.confirmarRegistrarEntradaInsumos}"
                                             class="btn btn-default"
                                             disabled="#{administrarSolicitudesAbastecimientoLocalBean.listAbastecimientoHasInsumo.size() == 0 ? 'true' : 'false'}">
                                <f:ajax execute="@form" render=":view1 :view2"/>
                            </h:commandButton>
                        </h:form>

                    </h:panelGroup>

                    <h:panelGroup id="view2"
                                  style="display: #{administrarSolicitudesAbastecimientoLocalBean.idDiv == 2 ? 'block' : 'none'}"
                                  layout="block">

                    </h:panelGroup>
                </div>
            </ui:define>

            <ui:define name="scripts">
                <script type="text/javascript" src="/scolag/resources/js/jquery.datatables.min.js"></script>
                <script type="text/javascript" src="/scolag/resources/js/dataTables.bootstrap.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        setDataTable();
                        function setDataTable() {
                            $('#formDataTablePresentacionInsumo\\:dataTablePresentacionInsumo').DataTable();
                        }
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
