<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../templates/template.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"/>
            </ui:define>

            <ui:define name="content">
                <h1>Administrar Personal</h1>
                <div class="container table-responsive">
                    <h:form id="formDataTable">
                        <h:dataTable id="tableUsuarios" value="#{adminUsuariosBean.listUsuario}" var="usuario" class="table table-striped table-bordered">
                            <h:column>
                                <f:facet name="header">Username</f:facet>
                                <h:outputText value="#{usuario.username}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{usuario.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Edit</f:facet>
                                <h:commandButton value="ver"
                                                 onclick="$('#myModal').modal('show');"
                                                 class="btn btn-default"
                                                 immediate="true">
                                    <f:setPropertyActionListener target="#{adminUsuariosBean.usuario}" value="#{usuario}"/>
                                    <f:ajax execute="@this" render="formModal"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>  
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <h:form id="formModal" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputUsername" class="col-xs-2 col-sm-2 control-label">Username</label>
                                        <div class="col-xs-10 col-sm-10">
                                            <h:inputText id="inputUsername" value="#{adminUsuariosBean.usuario.username}"
                                                         p:type="text" class="form-control" p:placeholder="Username" readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <h:inputText id="inputEmail" value="#{adminUsuariosBean.usuario.email}"
                                                         p:type="email" class="form-control" p:placeholder="Email" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
                                        <div class="col-sm-10">
                                            <h:inputText id="inputNombre" value="#{adminUsuariosBean.usuario.persona.nombre}"
                                                         p:type="text" class="form-control" p:placeholder="Nombre" readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputApellidoP" class="col-sm-2 control-label">Ap. Paterno</label>
                                        <div class="col-sm-10">
                                            <h:inputText id="inputApellidoP" value="#{adminUsuariosBean.usuario.persona.apellidop}"
                                                         p:type="text" class="form-control" p:placeholder="Apellido Paterno" readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputApellidoM" class="col-sm-2 control-label">Ap. Materno</label>
                                        <div class="col-sm-10">
                                            <h:inputText id="inputApellidoM" value="#{adminUsuariosBean.usuario.persona.apellidom}"
                                                         p:type="text" class="form-control" p:placeholder="Apellido Materno" readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <h:commandButton value="Actualizar"
                                                             class="btn btn-default"
                                                             actionListener="#{adminUsuariosBean.actualizarUsuario}"
                                                             onclick="$('#modalVerUsuario').modal('hide');">
                                                <f:ajax execute="@form" render="formDataTable:tableUsuarios"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="footer">
                footer
            </ui:define>

            <ui:define name="scripts">
                <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
                <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#formDataTable\\:tableUsuarios').DataTable();
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
