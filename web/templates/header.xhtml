<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <h:form>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:link value="SCOLAG" class="navbar-brand"/>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">modulos
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <ui:repeat value="#{loginBean.usuario.perfil.listModulo}" var="modulo">
                                            <li><h:link value="#{modulo.nombre}" outcome="#{modulo.outcome}"/></li>
                                        </ui:repeat>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Seguridad
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:link value="Cambiar Password" outcome="cambiarPassword"/></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#"><span class="glyphicon glyphicon-user"></span> <h:outputText value="#{loginBean.logged ? loginBean.usuario.username : ''}"/></a></li>
                                <li><h:commandLink action="#{loginBean.logout()}"><h:outputText class="glyphicon glyphicon-log-in"/></h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
        </ui:composition>
    </h:body>
</html>
