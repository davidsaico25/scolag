<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="head">
                head
            </ui:define>

            <ui:define name="header">
                header
            </ui:define>

            <ui:define name="content">
                <h1>SCOLAG</h1>
                <h1>TEST PARA FRANK</h1>
                <h:form id="form1">
                    Num1: <h:inputText value="#{testBean.num1}"/>
                    Num2: <h:inputText value="#{testBean.num2}"/>
                    <h:commandButton value="Sumar"
                                     actionListener="#{testBean.sumar}">
                        <f:ajax execute="@form" render=":form2:suma"/>
                    </h:commandButton>
                </h:form>
                <br/>
                <h:form id="form2">
                    Sum: <h:inputText id="suma" value="#{testBean.sum}"/>
                </h:form>
            </ui:define>

            <ui:define name="footer">
                footer
            </ui:define>

            <ui:define name="scripts">
                scripts
            </ui:define>

        </ui:composition>

    </body>
</html>
