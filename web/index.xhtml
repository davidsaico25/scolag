<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="header">
            </ui:define>

            <ui:define name="content">
                <div class="container col-md-4 col-md-offset-4">
                    <h:form id="form">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <h:inputText id="inputUsername"
                                         value="#{loginBean.usuario.username}"
                                         class="form-control"
                                         p:placeholder="username"
                                         required="true"
                                         p:autofocus="autofocus"/>
                            <p for="inputUsername" id="usernameMessage" class="bg-warning"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <h:inputSecret id="inputPassword"
                                           value="#{loginBean.usuario.password}"
                                           class="form-control"
                                           p:placeholder="password"
                                           required="true"/>
                            <p for="inputPassword" id="passwordMessage" class="bg-warning"/>
                        </div>
                        <h:commandButton value="Sign in"
                                         actionListener="#{loginBean.login}"
                                         class="btn btn-default">
                            <f:ajax execute="@form" render="rpta" onevent="showMessage"/>
                        </h:commandButton>
                        <h:commandButton id="commandButton" value="commandButton"></h:commandButton>
                        <h:commandLink id="commandLink" value="commandLink"></h:commandLink>
                        <h:outputText id="rpta"/>
                    </h:form>
                </div>
                
                <script type="text/javascript">
                    function showMessage(data) {
                        alert(data.status);
                    }
                </script>
            </ui:define>

            <ui:define name="footer">
            </ui:define>

        </ui:composition>

    </body>
</html>
